<body>
    <h1>Enter your username</h1>

    <p>Username: Alphanumeric characters only, length between 3 and 20. HTML will be broken if you try.</p>
    <p>Not already with us ? <a href="register.html">Join us !</a></p>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <button type="button" id="usernameButton">Validate</button>
    </form>
