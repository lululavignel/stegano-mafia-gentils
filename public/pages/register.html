<body>
    <h1>Register</h1>

    <p>Username: Alphanumeric characters only, length between 3 and 20. HTML will be broken if you try.</p>

    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label>
            <input type="radio" name="userType" id="steganaliste" value="steganaliste" checked />
            <label for="steganaliste">St√©ganaliste</label>
            <input type="radio" name="userType" id="mafia" value="mafia" />
            <label for="mafia">Mafia</label>
        </label>

        <button type="button" id="registerButton">Register</button>
    </form>
